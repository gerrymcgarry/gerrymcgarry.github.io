<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json"> 
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="PocketCalc">
        <meta name="apple-mobile-web-app-title" content="PocketCalc">
        <meta name="theme-color" content="#EDDF67">
        <meta name="msapplication-navbutton-color" content="#EDDF67">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-starturl" content="https://gerrymcgarry.github.io/pcalc/">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">-->
        <link rel="icon" type="image/png" sizes="128x128" href="icon.png">
        <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="icon.png"> 
    </head>
    <body>
        <!-- <img src = "PocketCalculator.jpg"> -->
        <div id = "outer-container">
            <div id = "inner-container">
                <div id = "screen">
                        <h1 id="display">0</h1>
                </div>
                <div id = "header">
                        <h2>Pocket Calculator</h2>
                        </div>
                <div id = "buttons">
                    <div class="box sci">
                        <button type="button" class="scientific" id = "memoryRecall">MR</button>
                        <button type="button" class="scientific" id = "memoryPlus">M+</button>
                        <button type="button" class="scientific" id = "memoryMinus">M-</button>
                        <button type="button" class="scientific" id = "memoryClear">MC</button>
                        <button type="button" class="scientific" onclick="play()">K</button>
                        <button type="button" class="scientific" id = "sin">sin</button>
                        <button type="button" class="scientific" id = "cos">cos</button>
                        <button type="button" class="scientific" id = "tan">tan</button>
                        <button type="button" class="scientific" id = "log">log</button>
                        <button type="button" class="scientific" id = "sqr">sqr</button>
                        <button type="button" class="scientific" id = "pow">pow</button>
                        <button type="button" class="scientific" id = "mod">mod</button>
                        <button type="button" class="scientific" id = "exp">exp</button>
                        <button type="button" class="scientific" id = "percent">%</button>
                        <button type="button" class="scientific" id = "sqr">&radic;</button>
                    </div>
                    <div class="box num">
                        <button type="button" class="function" id="backspace"><-x</button>
                        <button type="button" class="function" id="clear">C</button>
                        <button type="button" class="function" id="clearAll">AC</button>
                        <button type="button" class="function" id="plusMinus">+/-</button>
                        <button type="button" class="number">7</button>
                        <button type="button" class="number">8</button>
                        <button type="button" class="number">9</button>
                        <button type="button" class="function" id="times">X</button>
                        <button type="button" class="number">4</button>
                        <button type="button" class="number">5</button>
                        <button type="button" class="number">6</button>
                        <button type="button" class="function" id="divide">/</button> 
                        <button type="button" class="number">1</button>
                        <button type="button" class="number">2</button>
                        <button type="button" class="number">3</button>
                        <button type="button" class="function" id="subtract">-</button>
                        <button type="button" class="number">0</button>
                        <button type="button" class="function" id="point">.</button>
                        <button type="button" class="equals function" id="equals">=</button>
                        <button type="button" class="function" id="add">+</button>   
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio" src="kraftwerk.mp3" ></audio>
        <script src ="Calculator.js"></script>
        <script src ="app.js"></script>
    </body>
</html>
