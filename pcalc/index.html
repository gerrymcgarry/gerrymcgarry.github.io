<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json"> 
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="PocketCalc">
        <meta name="apple-mobile-web-app-title" content="PocketCalc">
        <meta name="theme-color" content="#EDDF67">
        <meta name="msapplication-navbutton-color" content="#EDDF67">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="msapplication-starturl" content="https://gerrymcgarry.github.io/pcalc/">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <meta name="Description" content="A PWA calculator">
        <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
        <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="icon-192.png"> 
        <link rel="icon" type="image/png" sizes="512x512" href="icon.png">
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icon-512.png"> 
    </head>
    <body>
        <!-- <img src = "PocketCalculator.jpg"> -->
        <div id = "outer-container">
            <div id = "inner-container">
                <div id = "header">
                    <h2>Pocket Calculator</h2>
                </div>
                <div id = "screen">
                    <h1 id="display">0</h1>
                </div>
                <div id = "buttons">
                    <div class="box sci">
                        <button type="button" class="small function" id = "memoryRecall">MR</button>
                        <button type="button" class="small function" id = "memoryPlus">M+</button>
                        <button type="button" class="small function" id = "memoryMinus">M-</button>
                        <button type="button" class="small function" id = "memoryClear">MC</button>
                        <button type="button" class="small function" id = "play">K</button>

                        <button type="button" class="small function" id = "sin">SIN</button>
                        <button type="button" class="small function" id = "cos">COS</button>
                        <button type="button" class="small function" id = "tan">TAN</button>
                        <button type="button" class="small function" id = "log">LOG</button>
                        <button type="button" class="small function" id = "sqr">SQR</button>

                        <button type="button" class="small function" id = "asin">ASIN</button>
                        <span style={{margin: "auto"}}><button type="button" class="small function" id = "acos">ACOS</button></span>
                        <button type="button" class="small function" id = "atan">ATAN</button>
                        <button type="button" class="small function" id = "ln">LN</button>
                        <button type="button" class="small function" id = "fac">N!</button>

                        <button type="button" class="small function2" id = "pow">POW</button>
                        <button type="button" class="small function2" id = "mod">MOD</button>
                        <button type="button" class="small function" id = "exp">EXP</button>
                        <button type="button" class="small function" id = "pi">PI</button>
                        <button type="button" class="small function" id = "percent">%</button>
                    </div>
                    <div class="box num">
                        <button type="button" class="large function" id = "backspace">âŒ«</button>
                        <button type="button" class="large function" id = "clear">C</button>
                        <button type="button" class="large function" id = "clearAll">AC</button>
                        <button type="button" class="large function" id = "plusMinus">+/-</button>

                        <button type="button" class="number">7</button>
                        <button type="button" class="number">8</button>
                        <button type="button" class="number">9</button>
                        <button type="button" class="large function2" id = "multiply">X</button>

                        <button type="button" class="number">4</button>
                        <button type="button" class="number">5</button>
                        <button type="button" class="number">6</button>
                        <button type="button" class="large function2" id = "divide">/</button> 

                        <button type="button" class="number">1</button>
                        <button type="button" class="number">2</button>
                        <button type="button" class="number">3</button>
                        <button type="button" class="large function2" id = "subtract">-</button>

                        <button type="button" class="number">0</button>
                        <button type="button" class="number" id = "point">.</button>
                        <button type="button" class="equals function" id = "equals">=</button>
                        <button type="button" class="large function2" id = "add">+</button>   
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio" src="kraftwerk.mp3" ></audio>
        <script src ="Calculator.js"></script>
        <script src ="app.js"></script>
    </body>
</html>
